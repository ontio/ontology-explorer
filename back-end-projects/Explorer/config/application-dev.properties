###Mysql及数据连接池配置,使用druid替换原有连接池
######################################################
#druid驱动配置
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
#数据库链接，myql5.7之后需要SSL加密链接 这里配置编码及打开SSL
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/explorer_v2?useUnicode=true&characterEncoding=UTF-8&zeroDateTimeBehavior=convertToNull&serverTimezone=UTC
#数据库用户名
spring.datasource.username=root
#使用druid加密数据库密码
#spring.datasource.password=TMUqUqxFWFGReLtdS0JXZrz2mdpq92kNl7KgNIC48hSE1BGWI/JW+0Di7iHurbhhgDAEoyaMVX8Klfc7AFvsPQ==
spring.datasource.password=zaq12wsx
#使用druid加密数据库的公钥
spring.datasource.publicKey=MFwwDQYJKoZIhvcNAQEBBQADSwAwSAJBALAsOPCztEsKUTkon64ff0o3+NTX7llf9z4sIMOcIMLJSBiIqRRKJbup7xsCzWplTp6YpEyi1JwjXyqTJYBucCcCAwEAAQ==
spring.datasource.driverClassName=com.mysql.jdbc.Driver
#连接池配置信息，初始化连接数
spring.datasource.initialSize=5
#连接池配置信息，最小连接数
spring.datasource.minIdle=5
#连接池配置信息，最大连接数
spring.datasource.maxActive=20
# 配置获取连接等待超时的时间
spring.datasource.maxWait=60000
# 配置间隔多久才进行一次检测，检测需要关闭的空闲连接，单位是毫秒
spring.datasource.timeBetweenEvictionRunsMillis=60000
# 配置一个连接在池中最小生存的时间，单位是毫秒
spring.datasource.minEvictableIdleTimeMillis=300000
#验证数据库是否链接
spring.datasource.validationQuery=SELECT 1 FROM DUAL
#当链接空闲时，是否测试链接可用性
spring.datasource.testWhileIdle=true
#当从连接池拿到连接时，是否测试连接的可用性
spring.datasource.testOnBorrow=false
#当链接归还连接池时，是否测试链接可用性
spring.datasource.testOnReturn=false
# 控制PSCache（内存占用优化，大幅度提升sql执行性能，支持oracle，db2，sql server,不支持mysql）
spring.datasource.poolPreparedStatements=false
#指定每个连接上PSCache的大小
#spring.datasource.maxPoolPreparedStatementPerConnectionSize=20
# 配置监控统计拦截的filters，去掉后监控界面sql无法统计，'wall'用于防火墙
spring.datasource.filters=config,stat,wall
# 通过connectProperties属性来打开mergeSql功能；慢SQL记录
spring.datasource.connectionProperties=druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000;config.decrpt=true;
spring.datasource.logSlowSql=true


#所有返回字段下划线风格user_name
spring.jackson.property-naming-strategy=SNAKE_CASE



